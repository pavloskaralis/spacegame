<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <title>Space Battle</title> 
</head>
<body>
<div id="colorflash">
    <div id="scorebar">
        <p id="health"></p>
        <p class="blue" id="enemycount"></p>
        <p class="purple" id="enemyhealth"></p>
    </div>
    <div id="alienscontainer">
        <div id="aliens">
        </div>
    </div>
    <div id="prompt">
            <p id="center"></p>
            <div id="userchoice">
                <div>
                    <p class="blue" id="left"></p>
                </div>
                <div>
                    <p class="purple" id="right"></p>
                </div>
            </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
